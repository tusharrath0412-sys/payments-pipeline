name: Payments CI Pipeline

on:
    push:
        branches: [main]
    pull_request:

jobs:
    build-test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'

            - name: Install Dependencies
              run: |
                pip install -r requirements.txt

            - name: Run Unit Tests
              run: |
                pytest

            - name: SQL Syntax Check
              run: |
                cat sql/failure_rate.sql
